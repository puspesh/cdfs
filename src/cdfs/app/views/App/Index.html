{{set . "title" "Home"}}
{{template "header.html" .}}

<style>
    .form-signin {
        max-width: 300px;
padding: 19px 29px 29px;
margin: 0 auto 20px;
background-color: #fff;
border: 1px solid #e5e5e5;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
border-radius: 5px;
-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading, .form-signin .checkbox {
margin-bottom: 10px;
}
.form-signin input[type="text"], .form-signin input[type="password"] {
font-size: 16px;
height: auto;
margin-bottom: 15px;
padding: 7px 9px;
}
.form-signin .form-signin-heading, .form-signin .checkbox {
margin-bottom: 10px;
}
</style>

<div class="container bodymain">
    <div class="row">
     <div class="span12">
      {{template "flash.html" .}}
     </div>
    </div>

    <form class="form-signin" action="/login" method="GET">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{with $field := field "user.Email" .}}
        <input type="text" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" class="input-block-level" placeholder="Email address">
        {{end}}
        {{with $field := field "user.Password" .}}
        <input type="password" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" class="input-block-level" placeholder="Password">
        {{end}}
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </form>
